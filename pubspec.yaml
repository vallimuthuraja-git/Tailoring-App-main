name: tailoring_app
description: AI-Enabled Web-Based Tailoring Shop Management System

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  intl: ^0.20.2
  http: ^1.2.2
  shared_preferences: ^2.4.1
  image_picker: ^1.1.2
  path_provider: ^2.1.3
  path: ^1.9.0
  url_launcher: ^6.3.1
  flex_color_scheme: ^8.3.1
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  fl_chart: ^1.1.1
  intl_phone_field: ^3.2.0
  google_sign_in: ^6.3.0
  flutter_facebook_auth: ^7.0.1
  flutter_cube: ^0.1.0

  # Offline Storage & Sync
  sqflite: ^2.3.3
  connectivity_plus: ^6.0.3

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Logging
  logging: ^1.2.0

  # PWA Support for Web
  flutter_web_plugins:
    sdk: flutter

# Loading Animations
shimmer: ^3.0.0

# Carousel for banners
carousel_slider: ^5.0.0

# Image caching for performance
cached_network_image: ^3.4.1

# Staggered grid for Pinterest-like layouts
flutter_staggered_grid_view: ^0.6.2

# Sharing functionality
# share_plus: ^10.1.0 # Commented out for web-only development

# Platform-specific packages (updated versions)
characters: ^1.4.1
lints: ^6.0.0
material_color_utilities: ^0.13.0
meta: ^1.17.0
test_api: ^0.7.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/models/
