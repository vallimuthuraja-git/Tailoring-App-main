name: tailoring_app
description: AI-Enabled Web-Based Tailoring Shop Management System

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  intl: ^0.19.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  path_provider: ^2.1.0
  url_launcher: ^6.2.5
  flex_color_scheme: ^7.3.1
  firebase_core: ^3.9.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.0
  fl_chart: ^0.67.0

  # Offline Storage & Sync
  sqflite: ^2.3.0
  connectivity_plus: ^5.0.2

  # PWA Support for Web
  flutter_web_plugins:
    sdk: flutter

  # Device Detection
  device_info_plus: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
